		<!-- Installment Status -->

			<h1>Admin Dashboard</h1>
			<nav>
				<ol class="breadcrumb">

					<li class="breadcrumb-item active">Admin</li>
				</ol>
			</nav>
		</div>

		<section class="section">
			<div class="row">
				<section class="section">
					<div class="row">
						<div class="col-lg-12">
							<a th:href="@{/admin/admin/new}" class="btn btn-success fw-bold mb-5">Add New
								Admin</a>
								
							<div class="card">
								<div class="card-body">
									<h5 class="card-title">Users</h5>
									<!-- Table with stripped rows -->
									<table class="table pe-auto table-hover">
										<thead class="table-dark">
											<tr>
												
												<th scope="col">Name</th>
												<th scope="col">NIC</th>
												<th scope="col">Address</th>
												<th scope="col">Mobile Number</th>
												<th scope="col">Email</th>
												<th scope="col">Role</th>
												<th scope="col">Action</th>
											</tr>
										</thead>
										 <tbody class="pe-auto">
										<tr th:each="admin: ${admin}">
											
											<td th:text="${admin.name}"></td>
											<td th:text="${admin.nic}"></td>
											<td th:text="${admin.address}"></td>
											<td th:text="${admin.number}"></td>
											<td th:text="${admin.email}"></td>
											<td th:text="${admin.role}"></td>
											<td>
													<a th:href="@{/admin/admins/edit/{id}(id=${admin.id})}" 
													class="btn btn-warning fw-bold">Update</a>
													
													<a th:href="@{/admin/admins/{id}(id=${admin.id})}" 
													class="btn btn-danger fw-bold">Delete</a>
												</td>
										</tr>
										 </tbody>
									</table>
									<!-- End Table with stripped rows -->
								</div>
							</div>
						</div>

<body>
	<!-- ======= Header ======= -->
	<header id="header" class="header fixed-top d-flex align-items-center">
		<div class="d-flex align-items-center justify-content-between">
			<a href="Dashboard.html" class="logo d-flex align-items-center">
				<img src="assets/img/logo.png" alt="" />
				<span class="d-none d-lg-block">Ammro Oil Refiner</span>
			</a>
			<i class="bi bi-list toggle-sidebar-btn"></i>
		</div>
		<!-- End Logo -->
	</header>
	<!-- End Header -->

	<!-- ======= Sidebar ======= -->



	<main id="main" class="main">
		<!-- End Page Title -->

		<!-- ======= Sidebar ======= -->
		<aside id="sidebar" class="sidebar">

			<ul class="sidebar-nav" id="sidebar-nav">


				<li class="nav-item">
					<a class="nav-link collapsed" th:href="@{'/admin/products'}">
						<i class="bi bi-bag"></i>
						<span>Products</span>
					</a>
				</li><!-- End Products Nav -->




				<li class="nav-item">
					<a class="nav-link collapsed" th:href="@{'/admin/admin'}">
						<i class="bi bi-bag"></i>
						<span>Admin</span>
					</a>
				</li><!-- End Products Nav -->

				<li class="nav-item">
					<a class="nav-link collapsed" th:href="@{'/admin/customer'}">
						<i class="bi bi-people"></i>
						<span>Customers</span>
					</a>
				</li><!-- End Customers Nav -->

				<li class="nav-item">
					<a class="nav-link collapsed"  th:href="@{'/admin/predict'}">
						<i class="bi bi-calculator-fill"></i>
						<span>Predict</span>
					</a>
				</li><!-- End Customers Nav -->



				<li class="nav-item">
					<a class="nav-link collapsed" href="/logout">
						<i class="bi bi-box-arrow-in-right"></i>
						<span>Log Out</span>
					</a>
				</li><!-- End Login Page Nav -->


			</ul>

		</aside><!-- End Sidebar-->

		<script type="text/javascript">
			function preventBack() {window.history.forward();}
			setTimeout("preventBack()", 0);
			window.onunload = function () {null};  
		</script>

		<!-- Installment Status -->
		<div class="pagetitle">
			<h1>Customer Dashboard</h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="Dashboard.html">Home</a></li>
					<li class="breadcrumb-item active">Customers</li>
				</ol>
			</nav>
		</div>

		<section class="section">
			<div class="row">
				<div class="col-lg-12">
					<div class="card">
						<div class="card-body">
							<form th:action="@{/admin/customers}" th:object="${customer}" method="POST">
								<h5 class="card-title">Manage Customers Form</h5>
								<!-- Horizontal Form -->

								<div class="row mb-3">
									<label for="inputEmail3" class="col-sm-2 col-form-label">Customer Name</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" name="name" th:field="*{name}" required>
									</div>
								</div>
								<div class="row mb-3">
									<label for="inputEmail3" class="col-sm-2 col-form-label">NIC</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" name="nic" th:field="*{nic}" required>
									</div>
								</div>
								<div class="row mb-3">
									<label for="inputEmail3" class="col-sm-2 col-form-label">Customer Address</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" name="address" th:field="*{address}" required>
									</div>
								</div>
								<div class="row mb-3">
									<label for="inputEmail3" class="col-sm-2 col-form-label">Customer Mobile
										Number</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" name="number" th:field="*{number}" required>
									</div>
								</div>
								<div class="row mb-3">
									<label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" name="email" th:field="*{email}" required>
									</div>
								</div>
								<div class="row mb-3">
									<label for="inputEmail3" class="col-sm-2 col-form-label">Password</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" name="password" th:field="*{password}" required>
									</div>
								</div>



								<div class="text-center">
									<button type="submit" class="btn btn-success fw-bold">Submit</button>
								</div>
							</form>
						</div>
					</div>

				</div>
	</main>
	<!-- End #main -->

			class="bi bi-arrow-up-short"></i></a>

	<script src="assets/vendor/apexcharts/apexcharts.min.js"></script>

	<script src="assets/vendor/echarts/echarts.min.js"></script>

	<script src="assets/js/main.js"></script>
